<style>
  @import url("https://fonts.googleapis.com/css?family=Fira+Sans"); 

  html,
  body {
    position: relative;
    min-height: 100vh;
    background-color: rgb(203, 163, 135);
    display: contents;
    align-items: center;
    justify-content: center;
    background-image: url('https://images.pexels.com/photos/768975/pexels-photo-768975.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');

    -moz-osx-font-smoothing: grayscale;
    background-repeat: no-repeat;
    background-size: cover ;

  .form-structor {
    background-color: #222;
    border-radius: 15px;
    height: 550px;
    width: 350px;
    position: relative;
    overflow: hidden;
    margin-top:10%;
    margin-bottom:10%;
    margin-left:40%;

    &::after {
      content: '';
      opacity: .8;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-repeat: no-repeat;
      background-position: left bottom;
      background-size: 500px;
      background-color: rgb(230, 151, 95);
      /* background-image: url('https://theimpression.com/wp-content/uploads/2017/09/new-york-str-rs18-9984.jpg') */
    }

    .signup {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 65%;
      z-index: 5;
      -webkit-transition: all .3s ease;
      transition: all .3s ease;


      &.slide-up {
        top: 5%;
        -webkit-transform: translate(-50%, 0%);
        transform: translate(-50%, 0%);
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
      }

      &.slide-up .form-holder,
      &.slide-up .submit-btn {
        opacity: 0;
        visibility: hidden;
      }

      &.slide-up .form-title {
        font-size: 1em;
        cursor: pointer;
      }

      &.slide-up .form-title span {
        margin-right: 5px;
        opacity: 1;
        visibility: visible;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
      }

      .form-title {
        color: #fff;
        font-size: 1.7em;
        text-align: center;

        span {
          color: rgba(0, 0, 0, 0.4);
          opacity: 0;
          visibility: hidden;
          -webkit-transition: all .3s ease;
          transition: all .3s ease;
        }
      }

      .form-holder {
        border-radius: 15px;
        background-color: #fff;
        overflow: hidden;
        margin-top: 50px;
        opacity: 1;
        visibility: visible;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;

        .input {
          border: 0;
          outline: none;
          box-shadow: none;
          display: block;
          height: 30px;
          line-height: 30px;
          padding: 8px 15px;
          border-bottom: 1px solid #eee;
          width: 100%;
          font-size: 12px;

          &:last-child {
            border-bottom: 0;
          }

          &::-webkit-input-placeholder {
            color: rgba(0, 0, 0, 0.4);
          }
        }
      }

      .submit-btn {
        background-color: saddlebrown;
        color: rgba(256, 256, 256, 0.7);
        border: 0;
        border-radius: 15px;
        display: block;
        margin: 15px auto;
        padding: 15px 45px;
        width: 100%;
        font-size: 13px;
        font-weight: bold;
        cursor: pointer;
        opacity: 1;
        visibility: visible;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;

        &:hover {
          transition: all .3s ease;
          background-color: rgba(42, 34, 34, 0.8);
        }
      }
    }

    .login {
      position: absolute;
      top: 20%;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: saddlebrown;
      z-index: 5;
      -webkit-transition: all .3s ease;
      transition: all .3s ease;

      &::before {
        content: '';
        position: absolute;
        left: 50%;
        top: -20px;
        -webkit-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
        background-color: saddlebrown;
        width: 200%;
        height: 250px;
        border-radius: 50%;
        z-index: 4;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
      }

      .center {
        position: absolute;
        top: calc(50% - 10%);
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 65%;
        z-index: 5;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;

        .form-title {
          color: #000;
          font-size: 1.7em;
          text-align: center;

          span {
            color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all .3s ease;
            transition: all .3s ease;
          }
        }

        .form-holder {
          border-radius: 15px;
          background-color: saddlebrown;
          border: 1px solid #eee;
          overflow: hidden;
          margin-top: 50px;
          opacity: 1;
          visibility: visible;
          -webkit-transition: all .3s ease;
          transition: all .3s ease;

          .input {
            border: 0;
            outline: none;
            box-shadow: none;
            display: block;
            height: 30px;
            line-height: 30px;
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            width: 100%;
            font-size: 12px;

            &:last-child {
              border-bottom: 0;
            }

            &::-webkit-input-placeholder {
              color: rgba(0, 0, 0, 0.4);
            }
          }
        }

        .submit-btn {
          background-color: rgb(203, 163, 135);
          color: rgba(256, 256, 256, 0.7);
          border: 0;
          border-radius: 15px;
          display: block;
          margin: 15px auto;
          padding: 15px 45px;
          width: 100%;
          font-size: 13px;
          font-weight: bold;
          cursor: pointer;
          opacity: 1;
          visibility: visible;
          -webkit-transition: all .3s ease;
          transition: all .3s ease;

          &:hover {
            transition: all .3s ease;
            background-color: rgba(0, 0, 0, 0.8);
          }
        }
      }

      &.slide-up {
        top: 90%;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
      }

      &.slide-up .center {
        top: 10%;
        -webkit-transform: translate(-50%, 0%);
        transform: translate(-50%, 0%);
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
      }

      &.slide-up .form-holder,
      &.slide-up .submit-btn {
        opacity: 0;
        visibility: hidden;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
      }

      &.slide-up .form-title {
        font-size: 1em;
        margin: 0;
        padding: 0;
        cursor: pointer;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
      }

      &.slide-up .form-title span {
        margin-right: 5px;
        opacity: 1;
        visibility: visible;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
      }
    }
  }
</style>

        <input id="name1" type="text" class="input" placeholder="Name" value="" required>
        <input id="email1" type="email" class="input" placeholder="Email" value="" required>

        <button id="signup_btn" class="submit-btn" type="submit" value="Signup">Sign up</button>
      </form>
      </div>

    </div>
    <div class="login slide-up">
      <div class="center">
        <h2 class="form-title" id="login"><span>or</span> Log in</h2>
        <div class="form-holder" >
          <form id="login-form">
          <input id="email2" type="email" class="input" placeholder="Email" value="" required>
          <input id="pass2" type="password" class="input" placeholder="Password" value="" required>
          <button id="login_btn" class="submit-btn"  type="submit" value="Login">Log in</button>

        </div>
        
      </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  // Clear the console to ensure a clean output
  console.clear();

  // Select the login and signup buttons by their IDs
  const loginBtn = document.getElementById('login');
  const signupBtn = document.getElementById('signup');

  // Event listener for the login button
  loginBtn.addEventListener('click', (e) => {

     // Get the parent of the parent node of the clicked button
    let parent = e.target.parentNode.parentNode;

    // Check for the presence of the "slide-up" class in the parent's classes
    Array.from(e.target.parentNode.parentNode.classList).find((element) => {
      if (element !== "slide-up") {
        // If "slide-up" class is not present, add it to the parent
        parent.classList.add('slide-up')
      } else {
        // If "slide-up" class is present, add it to the signup button's parent and remove it from the current parent
        signupBtn.parentNode.classList.add('slide-up')
        parent.classList.remove('slide-up')
      }
    });
  });

  // Event listener for the signup button
  signupBtn.addEventListener('click', (e) => {

    // Get the parent of the clicked button
    let parent = e.target.parentNode;

     // Check for the presence of the "slide-up" class in the parent's classes
    Array.from(e.target.parentNode.classList).find((element) => {
      if (element !== "slide-up") {
        // If "slide-up" class is not present, add it to the parent
        parent.classList.add('slide-up')
      } else {
        // If "slide-up" class is present, add it to the login button's parent and remove it from the current parent
        loginBtn.parentNode.parentNode.classList.add('slide-up')
        parent.classList.remove('slide-up')
      }
    });
  });

// jQuery code wrapped in $(document).ready() to ensure it runs when the DOM is fully loaded  
$(document).ready(function () {

  // Event handler for the signup form submission
  $("#signup-form").submit(function () {

     // Retrieve values from the name, email, and password fields
    var nm1 = $("#name1").val();
    var em1 = $("#email1").val();
    var ps1 = $("#pass1").val();

    // Store values in localStorage with keys "e1" and "p1"
    localStorage.setItem("e1", em1);
    localStorage.setItem("p1", ps1);

  });

  // Event handler for the login form submission
  $("#login-form").submit(function () {

    // Retrieve entered email and password
    var enteredEmail = $("#email2").val();
    var enteredPass = $("#pass2").val();

    // Retrieve stored email and password from localStorage
    var storedEmail = localStorage.getItem("e1");
    var storedPass = localStorage.getItem("p1");

     // Check if entered email and password match the stored values
    if (enteredEmail == storedEmail && enteredPass == storedPass) {
      // If match, show an alert and redirect to "index.html"
     // alert("You are logged in!");
      window.location.href = "../index.html";
    }
    else {
      // If no match, show an alert
      alert("Email and Password do not match!");
    }
    // Prevent the form from submitting (to avoid page reload)
  return false;

  });

});
</script>
